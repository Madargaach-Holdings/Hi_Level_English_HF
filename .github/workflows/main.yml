name: Sync to Hugging Face hub

on:
  push:
    branches: [main]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "ujjwal.pandit365@gmail.com"
          git config --global user.name "Ujjwal-Pandit"
          git remote add hf https://huggingface.co/spaces/upandit/Hi_Level_English
          git push --force hf main
